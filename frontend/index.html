<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BVC Sport Club Event Registration</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>BVC SPORT CLUB EVENT REGISTRATION</h1>
    <form id="registration-form">
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="">Select status</option>
                <option value="student">Student</option>
                <option value="staff">Staff</option>
                <option value="volunteer">Volunteer</option>
            </select>
        </div>
        <button type="submit">Register</button>
    </form>
    <div id="confirmation" class="hidden">
        <h2>Confirmation Notice</h2>
        <p><strong>ID:</strong> <span id="confirmation-id"></span></p>
        <p><strong>Full Name:</strong> <span id="confirmation-full-name"></span></p>
        <p><strong>Address:</strong> <span id="confirmation-address"></span></p>
        <p><strong>Status:</strong> <span id="confirmation-status"></span></p>
        <p><strong>Fee:</strong> $<span id="confirmation-fee"></span></p>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
